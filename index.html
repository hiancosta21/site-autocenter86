<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Center 86 - Gest√£o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h3>üîß Auto Center 86 - Novo Cliente</h3>
            </div>
            <div class="card-body">
                <form id="formCliente">
                    <div class="mb-3">
                        <label class="form-label">Nome do Cliente</label>
                        <input type="text" id="nome" class="form-control" required placeholder="Ex: Jo√£o da Silva">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefone (WhatsApp)</label>
                        <input type="text" id="telefone" class="form-control" placeholder="Ex: 11 99999-9999">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Salvar Cliente</button>
                </form>
                <div id="mensagem" class="mt-3"></div>
            </div>
        </div>

        <div class="mt-5">
            <h4>√öltimos Clientes Cadastrados:</h4>
            <ul id="listaClientes" class="list-group">
                </ul>
        </div>
    </div>

    <script>
        // 1. CONFIGURA√á√ÉO DO SUPABASE
        // COLE AQUI SUAS CHAVES DO PASSO 3
        const supabaseUrl = 'https://vfqjjbtewrmnyzyzhrif.supabase.co'
        const supabaseKey = 'sb_publishable_mNQJ_RqCldWrEXigUxW4Qg_5QufcVJX'
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey)

        // 2. FUN√á√ÉO PARA SALVAR
        document.getElementById('formCliente').addEventListener('submit', async (e) => {
            e.preventDefault(); // N√£o recarrega a p√°gina
            
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;

            // Envia para o Supabase
            const { data, error } = await _supabase
                .from('clientes')
                .insert([
                    { nome: nome, telefone: telefone },
                ])

            if (error) {
                document.getElementById('mensagem').innerHTML = `<div class="alert alert-danger">Erro: ${error.message}</div>`
            } else {
                document.getElementById('mensagem').innerHTML = `<div class="alert alert-success">Cliente Salvo com Sucesso!</div>`
                document.getElementById('formCliente').reset();
                carregarClientes(); // Atualiza a lista
            }
        });

        // 3. FUN√á√ÉO PARA LER (Listar)
        async function carregarClientes() {
            const { data, error } = await _supabase
                .from('clientes')
                .select('*')
                .order('id', { ascending: false })
            
            const lista = document.getElementById('listaClientes');
            lista.innerHTML = ''; // Limpa a lista

            if(data) {
                data.forEach(cliente => {
                    lista.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
                        ${cliente.nome} - ${cliente.telefone}
                        <span class="badge bg-secondary">ID: ${cliente.id}</span>
                    </li>`
                });
            }
        }

        // Carrega ao abrir a p√°gina
        carregarClientes();

    </script>
</body>
</html>
