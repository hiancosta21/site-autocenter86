<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Auto Center 86</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Auto Center 86</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="clientes.html">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="veiculos.html">Veículos</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-person-plus"></i> Novo Cliente</h5>
                    </div>
                    <div class="card-body">
                        <form id="formCliente">
                            <div class="mb-3">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" id="nome" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefone / WhatsApp</label>
                                <input type="text" id="telefone" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CPF/CNPJ (Opcional)</label>
                                <input type="text" id="cpf" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Salvar</button>
                        </form>
                        <div id="mensagem" class="mt-2"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0">Carteira de Clientes</h5>
                    </div>
                    <div class="card-body p-0">
                        <ul id="listaClientes" class="list-group list-group-flush">
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://vfqjjbtewrmnyzyzhrif.supabase.co'
        const supabaseKey = 'sb_publishable_mNQJ_RqCldWrEXigUxW4Qg_5QufcVJX'
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey)

        document.getElementById('formCliente').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const cpf = document.getElementById('cpf').value;

            const { error } = await _supabase.from('clientes').insert([{ nome, telefone, cpf_cnpj: cpf }])

            if (!error) {
                document.getElementById('formCliente').reset();
                carregarClientes();
                document.getElementById('mensagem').innerHTML = '<span class="text-success">Salvo!</span>';
            } else {
                alert(error.message);
            }
        });

        async function carregarClientes() {
            const { data } = await _supabase.from('clientes').select('*').order('id', { ascending: false });
            const lista = document.getElementById('listaClientes');
            lista.innerHTML = '';
            if(data) {
                data.forEach(c => {
                    lista.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${c.nome}</strong><br>
                            <small class="text-muted"><i class="bi bi-whatsapp"></i> ${c.telefone}</small>
                        </div>
                        <span class="badge bg-secondary rounded-pill">ID: ${c.id}</span>
                    </li>`
                });
            }
        }
        carregarClientes();
    </script>
</body>
</html>
